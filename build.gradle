plugins {
    id 'java'
}

group 'org.nesEmu'
version '1.0-SNAPSHOT'

apply plugin: 'application'
mainClassName = 'Main'

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
